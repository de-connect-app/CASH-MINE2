<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cash-MINE - Withdraw</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family:'Inter', sans-serif;
  background:#0d1f4f;
  color:white;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.container {
  width:100%;
  max-width:450px;
}

.card {
  background:white;
  color:#0f172a;
  border-radius:20px;
  padding:28px;
  box-shadow:0 12px 30px rgba(0,0,0,0.25);
  transition: all 0.4s ease;
}

h2 {
  text-align:center;
  margin-bottom:20px;
  font-weight:700;
}

.form-group {
  margin-bottom:20px;
}

input {
  width:100%;
  padding:16px;
  font-size:17px;
  border-radius:12px;
  border:1.5px solid #cbd5e1;
  outline:none;
  transition:0.3s;
}

input:focus {
  border-color:#3b82f6;
  box-shadow:0 0 0 3px rgba(59,130,246,0.15);
}

button {
  width:100%;
  padding:16px;
  border:none;
  border-radius:12px;
  font-size:17px;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

.primary-btn {
  background:#10b981;
  color:white;
}

.secondary-btn {
  background:#2563eb;
  color:white;
  margin-top:12px;
}

.hidden {
  display:none;
}

.message {
  text-align:center;
  margin-top:16px;
  font-weight:600;
  color:#ef4444;
  animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
  from { opacity:0; transform:translateY(10px); }
  to { opacity:1; transform:translateY(0); }
}

.loader {
  text-align:center;
  padding:20px;
  animation:pulse 1.5s infinite;
}

@keyframes pulse {
  0%{opacity:1;}
  50%{opacity:0.4;}
  100%{opacity:1;}
}
</style>
</head>
<body>

<div class="container">

<!-- Step 1: Account Details -->
<div class="card" id="accountCard">
<h2>Enter Account Details</h2>

<div class="form-group">
<input type="text" id="accName" placeholder="Account Name">
</div>

<div class="form-group">
<input type="text" id="accNumber" placeholder="Account Number">
</div>

<div class="form-group">
<input type="text" id="bankName" placeholder="Bank Name">
</div>

<button class="primary-btn" onclick="goToCode()">Submit & Withdraw</button>
</div>

<!-- Step 2: Code Verification -->
<div class="card hidden" id="codeCard">
<h2>Enter Withdrawal Code</h2>

<div class="form-group">
<input type="text" id="withdrawCode" placeholder="Enter 4-digit code">
</div>

<button class="primary-btn" onclick="verifyCode()">Verify Code</button>

<div id="loading" class="loader hidden">Checking code...</div>

<div id="errorMsg" class="message hidden">
‚ùå Wrong code. Please purchase a valid withdrawal code.
</div>

<button class="secondary-btn" onclick="goToPurchase()">Purchase Code</button>
</div>

</div>

<script>
function goToCode(){
  const name = document.getElementById('accName').value.trim();
  const number = document.getElementById('accNumber').value.trim();
  const bank = document.getElementById('bankName').value.trim();

  if(!name || !number || !bank){
    alert("Please fill all account details.");
    return;
  }

  document.getElementById('accountCard').classList.add('hidden');
  document.getElementById('codeCard').classList.remove('hidden');
}

function verifyCode(){
  const code = document.getElementById('withdrawCode').value.trim();
  if(!code){
    alert("Enter your withdrawal code.");
    return;
  }

  document.getElementById('loading').classList.remove('hidden');
  document.getElementById('errorMsg').classList.add('hidden');

  setTimeout(()=>{
    document.getElementById('loading').classList.add('hidden');
    document.getElementById('errorMsg').classList.remove('hidden');
  },1500);
}

function goToPurchase(){
  window.location.href = "purchase-code.html";
}
</script>

</body>
</html>
